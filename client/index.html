<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Prevent aggressive caching on some browsers -->
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <!-- Disguised Meta Tags -->
    <meta property="og:title" content="JEE Advanced Physics PYQ Archive" />
    <meta
      property="og:description"
      content="Comprehensive collection of Previous Year Questions for JEE Advanced Physics."
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="JEE Advanced Physics PYQ Archive" />
    <meta
      name="twitter:description"
      content="Comprehensive collection of Previous Year Questions for JEE Advanced Physics."
    />

    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts: Inter (UI), Lora (Academic), JetBrains Mono (Calculator/Code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- KaTeX for Math rendering (Disguise realism) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
      crossorigin="anonymous"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/favicon.png" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Simple versioning + auto-update logic (PRODUCTION ONLY) -->
    <script>
      (function () {
        // ðŸ”¢ Change this when you deploy a new version
        var APP_VERSION = "1.0.0";

        // Disable auto-reload in development
        var isDevelopment =
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1" ||
          window.location.port === "5000" ||
          window.location.port === "5173";

        var KEY = "app_version";
        var stored = localStorage.getItem(KEY);

        if (!stored) {
          // First load on this device
          localStorage.setItem(KEY, APP_VERSION);
        } else if (stored !== APP_VERSION && !isDevelopment) {
          // New version deployed -> update stored version and hard reload once (PRODUCTION ONLY)
          localStorage.setItem(KEY, APP_VERSION);
          // Force reload to get fresh JS/CSS instead of cached bundle
          window.location.reload();
        } else if (isDevelopment) {
          // In development, just update the stored version without reloading
          localStorage.setItem(KEY, APP_VERSION);
        }

        // Expose if you ever want to read it inside the app
        window.__APP_VERSION__ = APP_VERSION;
      })();
    </script>

    <!-- Main bundle -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
