services:
  - type: web
    name: pyqmaster
    env: node
    plan: free
    autoDeploy: true

    buildCommand: npm install --include=dev && npm run build

    startCommand: "node dist/index.cjs"
    headers:
      - key: Connection
        value: keep-alive

    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false