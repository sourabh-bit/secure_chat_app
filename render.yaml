services:
  - type: web
    name: secure-chat-app
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TSC_COMPILE_ON_ERROR
        value: true
