databases:
  - name: secure-chat-db
    plan: free
    databaseName: securechat
    user: securechat

services:
  - type: web
    name: secure-chat-app
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node ./dist/index.cjs
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TSC_COMPILE_ON_ERROR
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: secure-chat-db
          property: connectionString
    # WebSocket settings for Render
    autoDeploy: true
